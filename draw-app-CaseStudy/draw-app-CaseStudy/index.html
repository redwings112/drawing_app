  <body>
  	<div class="wrapper">
      <div class="box header">My Drawing App

        <button id="clearButton">Clear</button>
        <button id="saveImageButton">Save Image</button>
      </div>
      <div class="box" id="sidebar"></div>
      <div id="content"></div>
      <div class="box colourPalette"></div>
      <div class="box options"></div>
	</div>
	<script>

        // JavaScript function to clear the canvas
        function clearCanvas() {
            background(255); // Clear the canvas by filling it with white
        }

        // Associate the clearCanvas function with the button click event
        document.getElementById("clearButton").onclick = clearCanvas;
		// JavaScript function to save the canvas as a PNG file
        function saveImage() {
            saveCanvas(canvas, 'mySketch', 'png'); // Save the canvas as 'mySketch.png'
        }

        // Associate the saveImage function with the "Save Image" button click event
        document.getElementById("saveImageButton").onclick = saveImage;
    </script>
  </body>
